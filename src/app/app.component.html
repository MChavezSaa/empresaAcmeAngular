<nav class="navbar navbar-expand navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
    <img src="../assets/logo-acme.png" alt="Acme Logo" width="100">
  </a>
  <div>
    <h1 id="titulo">{{title}}</h1>
  </div>
</nav>
<br>
<div class="row">
  <div class="col-md-2">Filtrar por:</div>
  <div class="col-md-4">
    <input type="text" />
  </div>
</div>
<br>
<div class="card">
  <div class="card-body ">

    <div class="card border-primary mb-3 text-center">
      <div class="card-header">Lista de Productos</div>
      <div class="card-body text-primary"></div>
      <div class="table-responsive">
        <table class="table"*ngIf="products && products.length">
          <thead>
            <tr>
              <th>
                <button class="btn btn-primary">
                  <i class="fa fa-eye"></i>
                  Imagenes
                </button>
              </th>
              <th>Producto</th>
              <th>Codigo</th>
              <th>Disponible</th>
              <th>Precio</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tr *ngFor="let product of products">
            <td><img src="../assets/sin-imagen.png" title="Imagen del Producto"></td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td>{{product.starRating}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
