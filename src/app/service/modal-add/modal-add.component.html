<!-- Modal -->
<div  class="modal" [ngStyle]="{'display': modalAddService.oculto} " tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]= "formProduct" (ngSubmit)="saveData()" novalidate>
        <!-- Modal Header-->
        <div class="modal-header">
          <h4 class="modal-title">Crear Producto</h4>
          <button (click)="ocultarModal()" type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!--Modal body-->  
        <div class= "modal-body">
          <!--nombre del producto-->
          <div class="forrm-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
              <input class="form-control" type="text" placeholder="Nombre">
            </div>
          </div>
          <!--Codigo del producto-->
          <div class="forrm-group row">
              <label class="col-2 col-form-label">Código</label>
              <div class="col-8">
                <input class="form-control" type="text" placeholder="Código">
              </div>
            </div>
          <!--Fecha del registro-->
          <div class="forrm-group row">
              <label class="col-2 col-form-label">Fecha</label>
              <div class="col-8">
                <input class="form-control" type="date" placeholder="Fecha">
              </div>
            </div>
            <!--Precio del producto-->
            <div class="forrm-group row">
                <label class="col-2 col-form-label">Precio</label>
                <div class="col-8">
                  <input class="form-control" type="number" placeholder="Precio">
                </div>
              </div>
           <!--Rating del producto-->
            <div class="forrm-group row">
                <label class="col-2 col-form-label">Rating</label>
                <div class="col-8">
                  <input class="form-control" type="number" placeholder="Rating">
                </div>
              </div>
            <!--Descripción del producto-->
            <div class="forrm-group row">
                <label class="col-2 col-form-label">Descripción</label>
                <div class="col-8">
                  <input class="form-control" type="text" placeholder="Descripción">
                </div>
              </div>
        </div>
        <!--Modal footer-->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button (click)="ocultarModal()" type="button" class="btn btn-danger" >Cerrar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
